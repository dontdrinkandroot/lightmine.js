<div class="page-header">
	<h1>Login</h1>
</div>

<div class="alert alert-danger" ng-show="error">{{error}}</div>

<form class="form-horizontal" role="form" ng-submit="submit()">
	<div class="form-group">
		<label for="baseUrl" class="col-lg-2 control-label">Base URL</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="baseUrl" placeholder="Base URL" ng-model="baseUrl" ng-disabled="submitting" />
		</div>
	</div>
	<div class="form-group">
		<label for="apiKey" class="col-lg-2 control-label">API Key</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="apiKey" placeholder="API Key" ng-model="apiKey" ng-disabled="submitting" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-primary" ng-disabled="submitting">Sign in</button> <span ng-show="submitting"><img src="images/spinner.gif" /></span>
		</div>
	</div>
</form>
