<div class="btn-group pull-right">
	<a class="btn btn-default" title="Create Issue" href="#!/issue/create?project_id={{project.id}}"><i class="glyphicon glyphicon-plus"></i></a>
	<a class="btn btn-default" title="Edit Project" href="#!/project/{{project.id}}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
	<button type="button" class="btn btn-default" title="Delete Project"><i class="glyphicon glyphicon-trash link" ng-click="delete(project.id)"></i></button>
</div>
<ul class="nav nav-tabs">
  <li class="active"><a href="#!/project/{{project.id}}/issues">Issues</a></li>
  <li><a href="#!/project/{{project.id}}/versions">Versions</a></li>
</ul>

<div spinner="issues" class="centered"></div>
<div class="panel panel-default" ng-repeat="issue in issues.entries">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge pull-right">{{issue.tracker.name}}</span> <a href="#!/issue/{{issue.id}}/edit">{{issue.subject}}</a></h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3">Id: {{issue.id}}</div>
			<div class="col-sm-6 col-md-4 col-lg-3">Status: {{issue.status.name}}</div>
			<div class="col-sm-6 col-md-4 col-lg-3">Priority: {{issue.priority.name}}</div>
			<div class="col-sm-6 col-md-4 col-lg-3">Assigned to: {{issue.assigned_to.name}}</div>
			<div class="col-sm-6 col-md-4 col-lg-3">Version: {{issue.fixed_version.name}}</div>
			<div class="col-sm-6 col-md-4 col-lg-3">Author: {{issue.author.name}}</div>
		</div>
	</div>
</div>
