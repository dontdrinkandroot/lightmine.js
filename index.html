<!DOCTYPE html>
<html ng-app="LightmineApp">
<head>
	<title>Lightmine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="less/theme.less" rel="stylesheet/less" type="test/css">
</head>
<body>

	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-show="user">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Lightmine</a>
			</div>
	
			<nav class="collapse navbar-collapse" ng-controller="NavigationController">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li ng-repeat="project in topLevelProjects"><a href="#!/project/{{project.id}}">{{project.name}}</a></li>
						</ul>
					</li>
					<li><a href="#!/issue/">Issues</a></li>
				</ul>
				<p class="navbar-right navbar-text">{{user.login}}</p>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="ng-view">
		</div>
	</div>
	
	<script src="js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery.cookie-1.3.1.js" type="text/javascript"></script>
	<script src="js/lib/less-1.4.1.min.js" type="text/javascript"></script>
	<script src="js/lib/bootstrap-3.0.0.min.js" type="text/javascript"></script>
	<script src="js/lib/angular-1.0.7/angular.min.js" type="text/javascript" ></script>
	<script src="js/lib/angular-1.0.7/angular-resource.min.js" type="text/javascript" ></script>
	<script src="js/filters.js" type="text/javascript" ></script>
	<script src="js/controllers.js" type="text/javascript" ></script>
	<script src="js/directives.js" type="text/javascript" ></script>
	<script src="js/services.js" type="text/javascript" ></script>
	<script src="js/app.js" type="text/javascript" ></script>
</body>
</html>
