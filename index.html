<!DOCTYPE html>
<html ng-app="LightmineApp">
<head>
	<title>LightMine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="less/theme.less" rel="stylesheet/less" type="test/css">
</head>
<body>

	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-show="user">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!/project/{{project.id}}"><span ng-hide="project"><b>LightMine</b></span>{{project.name}}</a>
			</div>
	
			<nav class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li ng-repeat="project in topLevelProjects"><a href="#!/project/{{project.id}}" onclick="$('.navbar-collapse').collapse('hide')">{{project.name}}</a>
								<ul>
									<li ng-repeat="project in project.children"><a href="#!/project/{{project.id}}" onclick="$('.navbar-collapse').collapse('hide')">{{project.name}}</a>
										<ul>
											<li ng-repeat="project in project.children"><a href="#!/project/{{project.id}}" onclick="$('.navbar-collapse').collapse('hide')">{{project.name}}</a></li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user | userName}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#!/user/issues">My Issues</a>
                            </li>
                        </ul>
                    </li>
                </ul>
				<p class="navbar-right navbar-text"></p>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="ng-view">
		</div>
	</div>

    <!-- Libraries -->
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="lib/jquery.cookie/jquery.cookie.js" type="text/javascript"></script>
	<script src="lib/less.js/dist/less-1.7.5.min.js" type="text/javascript"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/angular/angular.js" type="text/javascript" ></script>
	<script src="lib/angular-resource/angular-resource.min.js" type="text/javascript" ></script>
    <script src="lib/angular-route/angular-route.min.js" type="text/javascript" ></script>
    <script src="lib/lodash/dist/lodash.min.js" type="text/javascript"></script>
    <script src="lib/restangular/dist/restangular.min.js" type="text/javascript"></script>

    <!-- App -->
    <script src="js/filters.js" type="text/javascript" ></script>
	<script src="js/controllers.js" type="text/javascript" ></script>
	<script src="js/directives.js" type="text/javascript" ></script>
	<script src="js/services.js" type="text/javascript" ></script>
	<script src="js/app.js" type="text/javascript" ></script>
</body>
</html>
